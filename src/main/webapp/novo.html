<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Novo Contato</title>
<link rel="icon" href="imagens/fone.png">
<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="agendanew">
		<h1>Criar Contato</h1>
		<form name="frmContato" action="insert">
			<table id="table">
				
					<input type="text" name="nome" placeholder="Nome" class="caixa1">
				
					<input type="text" name="fone" placeholder="Fone" class="caixa1"
						onkeypress="mask(this, mphone)" onblur="mask(this, mphone)">
				
					<input type="text" name="email" placeholder="E-mail" class="caixa1">
				
			</table>

			<div class="botoesedt">
				<button type="submit" onclick="validar()" class="but">Adicionar</button>
				<a href="main" action="/main" class="but">Cancelar</a>
			</div>
		</form>
		<script src="scripts/validador.js"></script>
	</div>

</body>
</html>
