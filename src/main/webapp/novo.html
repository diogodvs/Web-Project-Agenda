<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Novo Contato</title>
<link rel="icon" href="imagens/fone.png">
<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="agendanew">
		<h1>Criar Contato</h1>
		<form name="frmContato" action="insert">
			<table id="table">
				<tr>
					<input type="text" name="nome" placeholder="Nome" class="caixa1">
				</tr>
				<tr>
					<input type="text" name="fone" placeholder="Fone" class="caixa2">
				</tr>
				<tr>
					<input type="text" name="email" placeholder="E-mail" class="caixa1">
				</tr>
			</table>

			<div class="bu">
				<input type="button" value="Adicionar" class="botao1"
					onclick="validar()">
			</div>
		</form>
		<script src="scripts/validador.js"></script>
	</div>

</body>
</html>
